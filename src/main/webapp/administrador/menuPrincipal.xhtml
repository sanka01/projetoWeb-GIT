<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:composition template="/template.xhtml">
        <ui:define name="menu"></ui:define>
        <ui:define name="corpo">
             
                <h:form>
                    <h:commandButton value="Novo_projeto" styleClass="btn btn-primary"/>
                    <f:ajax listener="#{projetoControl.novoProjeto()}" event='click'  render='tabela panelNovo'/>   

                </h:form>
                <h:dataTable id="tabela" value="#{projetoControl.all}" var="projeto" border="1">
                    <h:column>
                        <f:facet name='header'>
                            Nome
                        </f:facet>
                        #{projeto.nome}
                    </h:column>
                </h:dataTable>
            
                <h:panelGrid id="panelNovo" columns="2">
                    <h:form rendered="#{projetoControl.novoBool}" id="novoProjeto">
                        <h:outputLabel>Nome</h:outputLabel>
                        <h:inputText value="#{projetoControl.projeto.nome}" required="true"/>


                        <h:commandButton id="salvar" action="#{projetoControl.salvar}" value="Salvar">
                            <f:ajax event="click" render="panelNovo tabela"/>
                        </h:commandButton>
                       <h:outputLabel>#{projetoControl.mensagem}</h:outputLabel> 
                    </h:form>
                </h:panelGrid>

        </ui:define>
    </ui:composition>
</html>
