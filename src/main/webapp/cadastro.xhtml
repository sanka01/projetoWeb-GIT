<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="titulo">Pagina Principal</ui:define>
        <ui:define name="corpo">
            <!-- <h:graphicImage library="img" name='IMG_0435.jpg' style="width:500px;" /> -->
            <h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel>Nome:</h:outputLabel>
                        <h:inputText value="#{usuarioControl.usuario.nome}"></h:inputText>
                        <h:outputLabel>curso:</h:outputLabel>
                        <h:inputText value="#{usuarioControl.usuario.curso}"></h:inputText>
                        <h:outputLabel>email:</h:outputLabel>
                        <h:inputText value="#{usuarioControl.usuario.email}"></h:inputText>

                        <h:outputLabel>semestre:</h:outputLabel>
                        <h:inputText value="#{usuarioControl.usuario.semestre}"></h:inputText>

                        <h:inputText value="#{usuarioControl.usuario.senha}"></h:inputText>
                        <h:outputLabel>usuario:</h:outputLabel>
                        <h:inputText value="#{usuarioControl.usuario.usuario}"></h:inputText>
                        <h:commandButton value="cadastrar usuario" action="#{usuarioControl.salvar}"></h:commandButton>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </ui:define>

    </ui:composition>
